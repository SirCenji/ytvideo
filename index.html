<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim Bu Videoyu Seçti? - TEST</title>
    
    <style>
        /* Modern CSS Kodları */
        :root {
            --primary-color: #5b6bff;
            --secondary-color: #8c9eff;
            --background-color: #f4f6f9;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --correct-color: #2ecc71;
            --wrong-color: #e74c3c;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #video-group-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Instagram Kart Stili */
        .insta-card {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
            min-height: 250px; 
            height: 100%;
        }
        
        .insta-card h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .insta-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .insta-button {
            display: inline-flex;
            align-items: center;
            background-color: #fff;
            color: #bc1888;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .insta-button:hover {
            background-color: #eee;
            color: #a01570;
            transform: translateY(-2px);
        }

        .insta-button svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            fill: #bc1888;
        }
        
        #question-text {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: 500;
        }

        #guess-input {
            width: 80%;
            padding: 12px 15px;
            margin-top: 15px;
            border: 2px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #guess-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #submit-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        #submit-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        #submit-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        #result-text {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 25px;
            min-height: 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .correct { color: var(--correct-color); }
        .wrong { color: var(--wrong-color); }

        #next-button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        #next-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #guess-input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kim Bu Videoyu Seçti?</h1>
        
        <div id="video-group-container"></div>

        <p id="question-text">Bu videoları sence kim seçti?</p>
        
        <input type="text" id="guess-input" placeholder="Tahminini buraya yaz..." autocomplete="off">
        <button id="submit-button">Tahmin Et</button>

        <div class="result-container">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Sıradaki Video Grubu</button>
        </div>
    </div>

    <script>
        function getYouTubeId(url) {
            let ID = '';
            if (!url || typeof url !== 'string') return null;
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
            const match = url.match(regex);
            if (match && match[1]) {
                ID = match[1];
            }
            return ID;
        }

        const videoGroups = [
            {
                selector: "ALP",
                links: [
                    "https://www.youtube.com/watch?v=oK6JPGFGq2w",
                    "https://www.youtube.com/watch?v=ymLCYgWr-h8",
                    "https://www.youtube.com/watch?v=lojkhQE2IBU"
                ]
            },
            {

                ]
            },
            {
                selector: "SEMA",
                links: [
                    "https://www.youtube.com/shorts/wRiQNIO7PR4"
                ]
            },
            {
                selector: "KOBE",
                links: [
                    "https://www.youtube.com/watch?v=rgzHp3vQRk0&feature=youtu.be"
                ]
            },
            {
                selector: "SUEDA",
                links: [
                    "https://youtu.be/vlAwc3--OKU?si=gjb5oTuPLGB53Sn1"
                ]
            },
            {
                selector: "TALHA",
                links: [
                    "https://youtu.be/4R4pO08Uczo?si=hHulQtT1tJow9pyt",
                    "https://www.instagram.com/reel/DMsvA3_N_-m/?igsh=dml2Z2g3eWlibHhz",
                    "https://www.instagram.com/reel/DNoXDU2NkNS/?igsh=YW1uc3cxaml4NXRq",
                    "https://www.instagram.com/reel/DJpZAdwoEpf/?igsh=MWNmYXBncDJ4dnJrbA%3D%3D",
                    "https://www.instagram.com/reel/DLIm47jMfQO/?igsh=MXYyMzZkeDV2Mm5mMQ==",
                    "https://www.instagram.com/reel/DJPATuisa6v/?igsh=MTJ1cDBjaGNobXRhNA==",
                    "https://www.instagram.com/reel/DNROX3FC1gO/?igsh=MWhrZGcwdnliaTh0ZQ=="
                ]
            },
            {

                    "https://youtu.be/KtUwcHrqpSc?si=MFOKyvGuurztfpqh"
                ]
            },
            {
                selector: "ASLAN",
                links: [
                    "https://www.instagram.com/reel/DMstu2iKCvj/?igsh=ajViZ2RubmpuazYz",
                    "https://www.instagram.com/reel/DNF9-dVIiQw/?igsh=MXB6Nmhhczl1Z2oybw==",

                ]

            },
            {

                links: [

                ]
            },
            {
                selector: "İSMET",
                links: [
                    "https://www.instagram.com/p/DKXFzcgCI3-/",
                    "https://www.youtube.com/watch?v=D1ALNCtkSZY&feature=youtu.be",
                    "https://youtu.be/iy0Rxz-s_RE?si=UIfPTBYGgNq0WY_A",
                    "https://youtu.be/Tgp8w9CHTjo?si=ONct8Y-O02SHgmuP",
                    "https://www.instagram.com/p/DM_w1yFsJ23/",
                    "https://www.instagram.com/p/DJ6DQM0td8r/"
                ]
            },
            {
                selector: "ERAY",
                links: [
                    "https://www.youtube.com/watch?v=Du8CYL92Z8Y",
                    "https://www.instagram.com/reel/DLLFvusis17/?igsh=MWNvdnNhbXlxbjIzeQ%3D%3D",
                    "https://www.instagram.com/reel/DIi218Us2Uk/?igsh=MTQxaXN6YTk5dXVsZg%3D%3D",
                    "https://www.instagram.com/reel/C7jjhETNChD/?igsh=MWpueGw4aThyYjQ1bg%3D%3D",
                    "https://www.instagram.com/reel/DM0_t_zIGlS/?igsh=MWd6cWdudTF0YnNpbA%3D%3D",
                    "https://www.instagram.com/reel/DIowFtbO0Vc/?igsh=emViMTNrbmk4OGp1"
                ]
            },
            {
                selector: "LALAYUPSİ",
                links: [
                    "https://youtu.be/o_RsoXzLs_Q?si=S9xK4kPi8Ip-h6M6",

                    "https://www.instagram.com/reel/DNNfBB4vHry/"
                ]
            },
            {
                selector: "MRCENJİ",
                links: [
                    "https://youtu.be/OFxirLWwdY4?si=t1U0kR2jgtEspZri",
                    "https://www.youtube.com/watch?v=_tYQbKWPE4Q&list=PLli_GufApgj3x9RUKeMLekNxtQlatfV6Y&ab_channel=TuzluErik",
                    "https://www.youtube.com/watch?v=lOotAXGmNxU"
                ]
            }
        ];

        const videoGroupContainer = document.getElementById('video-group-container');
        const guessInput = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-button');
        const resultText = document.getElementById('result-text');
        const nextButton = document.getElementById('next-button');
        const questionText = document.getElementById('question-text');

        let currentGroupIndex = 0;

        function loadVideoGroup(index) {
            if (index >= videoGroups.length) {
                videoGroupContainer.innerHTML = "<h2>Oyun Bitti! Katıldığınız için teşekkürler.</h2>";
                guessInput.style.display = 'none';
                submitButton.style.display = 'none';
                resultText.style.display = 'none';
                nextButton.style.display = 'none';
                questionText.style.display = 'none';
                return;
            }

            const currentGroup = videoGroups[index];
            videoGroupContainer.innerHTML = '';

            currentGroup.links.forEach(link => {
                const videoDiv = document.createElement('div');
                videoDiv.className = 'video-container';

                if (link.includes("instagram.com")) {
                    videoDiv.innerHTML = `
                        <div class="insta-card">
                            <span class="insta-icon">📷</span> 
                            <h3>Bu içerik için Instagram'a git</h3>
                            <a href="${link}" target="_blank" class="insta-button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0-14.9-12-26.8-26.8-26.8s-26.8 12-26.8 26.8 12 26.8 26.8 26.8 26.8-12 26.8-26.8zm76.1-27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.2-26.2 26.2-34.4 58-36.2 93.9-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9 26.2 26.2 58 34.4 93.9 36.2 37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"/></svg>
                                Instagram'da İzle
                            </a>
                        </div>
                    `;
                    videoDiv.style.paddingBottom = '0';
                    videoDiv.style.height = 'auto';
                    videoDiv.style.display = 'flex';
                    videoDiv.style.alignItems = 'stretch';
                } else {
                    const videoId = getYouTubeId(link);
                    if (videoId) {
                        videoDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    } else {
                        console.error("Desteklenmeyen video linki:", link);
                    }
                }

                videoGroupContainer.appendChild(videoDiv);
            });

            resultText.textContent = '';
            nextButton.style.display = 'none';
            guessInput.value = '';
            guessInput.disabled = false;
            submitButton.disabled = false;
        }

        function checkAnswer() {
            const guessedSelector = guessInput.value.trim().toLowerCase();
            const correctSelector = videoGroups[currentGroupIndex].selector.trim().toLowerCase();

            guessInput.disabled = true;
            submitButton.disabled = true;

            if (guessedSelector === correctSelector) {
                resultText.textContent = "Doğru Bildin!";
                resultText.className = 'correct';
            } else {
                resultText.textContent = `Yanlış! Doğru cevap: ${videoGroups[currentGroupIndex].selector}`;
                resultText.className = 'wrong';
            }

            nextButton.style.display = 'inline-block';
        }

        function goToNextVideoGroup() {
            currentGroupIndex++;
            loadVideoGroup(currentGroupIndex);
        }

        submitButton.addEventListener('click', checkAnswer);
        guessInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !submitButton.disabled) {
                checkAnswer();
            }
        });
        nextButton.addEventListener('click', goToNextVideoGroup);

        window.onload = () => {
            if (videoGroupContainer && guessInput && submitButton && resultText && nextButton) {
                loadVideoGroup(currentGroupIndex);
            } else {
                console.error("Gerekli HTML elementlerinden biri veya birkaçı bulunamadı! Lütfen ID'leri kontrol edin.");
                document.body.innerHTML = "<h1>HATA: Sayfa yüklenemedi. Lütfen HTML dosyasını kontrol edin.</h1>";
            }
        };
    </script>
</body>
</html>
